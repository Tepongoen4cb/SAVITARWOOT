<style>

        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    }
    .user-info {

        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;

    .back-button:hover {
